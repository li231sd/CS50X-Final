{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    {% if show == True %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <strong>Uh oh!</strong> {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}

    <h1 class="title-main">Register</h1>

    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="legal-name" placeholder="Legal Name" type="text" required>
        </div>

        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" name="email" placeholder="Email" type="email" required>
        </div>

        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" name="age" placeholder="Age" type="number" min="12" required>
        </div>

        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text" required>
        </div>

        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password" required>
        </div>

        <button class="btn btn-danger" type="submit">Register</button>
    </form>
{% endblock %}
