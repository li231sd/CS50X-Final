{% extends "layout.html" %}

{% block title %}
Home
{% endblock %}

{% block main %}
<div class="contain">
    <div class="container text-center">
        <div class="row">
            {% for option in options %}
                <div class="col">
                    <br>
                    <div class="card info-card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">{{ option[0] }}</h5>
                            <h6 class="card-subtitle mb-2 text-body-secondary">{{ option[1] }}</h6>
                            <p class="card-text p-description">{{ option[2] }}</p>
                            <button onclick="findMore('{{ option[3] }}')" class="btn btn-danger">Find Out More...</button>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
<script>
    function findMore(id) {
        window.location.href = '/find_more?' + new URLSearchParams({ id });
    }
</script>
{% endblock %}
