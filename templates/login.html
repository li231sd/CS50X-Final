{% extends "layout.html" %} {% block title %} Log In {% endblock %} {% block
main %} {% if show == True %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Uh oh!</strong> {{ message }}
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
  ></button>
</div>
{% endif %}

<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow border slide-up">
      <div class="card-body p-4">
        <h1 class="title-main mb-4">Login</h1>
        <form action="/login" method="post">
          <div class="mb-3">
            <input
              autocomplete="off"
              autofocus
              class="form-control"
              name="username"
              placeholder="Username"
              type="text"
              required
            />
          </div>
          <div class="mb-4">
            <input
              class="form-control"
              name="password"
              placeholder="Password"
              type="password"
              required
            />
          </div>
          <button class="btn btn-danger w-100" type="submit">Log In</button>
        </form>
        <div class="text-center mt-3">
          <small class="text-muted"
            >Don't have an account?
            <a
              href="/register"
              class="text-decoration-none"
              style="color: rgb(218, 73, 73)"
              >Register here</a
            ></small
          >
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
