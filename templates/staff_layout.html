<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link href="/static/favicon.ico" rel="icon" />

    <link href="/static/styles.css" rel="stylesheet" />

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body class="fade-in">
    <nav class="bg-light border navbar navbar-expand-md navbar-light">
      <div class="container-fluid">
        <!-- The Brand Classes Source: ChatGPT -->
        <a class="navbar-brand red mb-0 h1" href="/review_applications"
          >VOLUNTEER.ORG STAFF</a
        >

        <button
          aria-controls="navbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
          class="navbar-toggler"
          data-bs-target="#navbar"
          data-bs-toggle="collapse"
          type="button"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">
          {% if session["staff_id"] %}
          <ul class="navbar-nav me-auto mt-2">
            <li class="nav-item">
              <a class="nav-link" href="/review_applications"
                >Approve Applications</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/review_self"
                >My Approved Applications</a
              >
            </li>
          </ul>
          <ul class="navbar-nav ms-auto mt-2">
            <li class="nav-item">
              <a class="nav-link" href="/logout-staff">Log Out</a>
            </li>
          </ul>
          {% else %}
          <ul class="navbar-nav ms-auto mt-2">
            <li class="nav-item">
              <a class="nav-link" href="/staff-login-secured">Log In</a>
            </li>
          </ul>
          {% endif %}
        </div>
      </div>
    </nav>

    <main class="container py-5 text-center slide-up">
      {% block main %} {% endblock %}
    </main>

    <footer class="text-center">
      Â© 2025 VOLUNTEER.ORG | STAFF
      <br />
      <strong>THIS IS A STAFF ONLY SITE</strong>
    </footer>
    <br />
  </body>
</html>
